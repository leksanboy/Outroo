<div class="dialogBox">
	<div mat-dialog-title class="header">
		<div class="back">
			<button mat-icon-button (click)="close()">
				<i label="back"></i>
			</button>
		</div>
		<div class="text">
			{{translations.addAccount}}
		</div>
	</div>

	<div mat-dialog-content class="bodySession">
		<div class="form">
			<form [formGroup]="actionForm">
				<mat-form-field>
					<input matInput type="email" placeholder="{{translations.email}}" maxlength="100" formControlName="email">
				</mat-form-field>

				<mat-form-field>
					<input matInput type="password" placeholder="{{translations.password}}" maxlength="100" formControlName="password">
				</mat-form-field>
			</form>
		</div>
	</div>

	<div mat-dialog-actions class="buttons">
		<button mat-raised-button type="button" (click)="close()">
			{{translations.cancel}}
		</button>
		<button mat-raised-button type="submit" (click)="submit($event)">
			<mat-progress-spinner mode="indeterminate" *ngIf="saveLoading"></mat-progress-spinner>
			{{translations.signIn}}
		</button>
	</div>
</div>
