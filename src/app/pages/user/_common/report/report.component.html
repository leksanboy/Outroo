<div class="dialogBox">
	<div mat-dialog-title class="header">
		<button mat-icon-button (click)="dialogRef.close()"><mat-icon>arrow_back</mat-icon></button>
		<div class="text">Report</div>
	</div>

	<div mat-dialog-content class="bodyReport">
		<div class="form">
			<form [formGroup]="actionForm" (ngSubmit)="submit($event);">
				<mat-form-field class="textarea">
					<textarea matInput matTextareaAutosize placeholder="What is the problem?" #Question maxlength="1000" formControlName="content"></textarea>
					<mat-hint align="end">{{Question.value.length}}/1000</mat-hint>
				</mat-form-field>
			</form>
		</div>
	</div>

	<div mat-dialog-actions class="buttons">
		<button mat-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
		<button mat-raised-button type="submit" (click)="submit($event)" [disabled]="!actionForm.valid">
			<mat-progress-spinner mode="indeterminate" *ngIf="saveLoading"></mat-progress-spinner>
			Submit
		</button>
	</div>
</div>
